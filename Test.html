<!DOCTYPE html>
<html>
<head>

</head>
<body>
<h1>Thank you for sending your information</h1>
<p>We will send your information to our database</p>

<canvas id="myCanvas" width="150" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML canvas tag.</canvas>
    
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.shadowColor = "rgb(190, 190, 190)";
        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = 10;
        ctx.shadowBlur = 10;
        ctx.font = "20px Arial";
       
        
        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 150, 100);
        grd.addColorStop(0, "rgb(255, 0, 128)");
        grd.addColorStop(1, "rgb(255, 153, 51)");

        
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillText("Thank you", 15, 50 );
        </script>
</body>
</html>
